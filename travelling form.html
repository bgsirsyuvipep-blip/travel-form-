<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <title>üåü Travel Memories Form üåü</title> 
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Pacifico&family=Roboto&display=swap" rel="stylesheet"> 
  <style> 
    body { 
      background: linear-gradient(120deg, #f6d365 0%, #fda085 100%); 
      font-family: 'Roboto', Arial, sans-serif; 
      margin: 0; 
      padding: 0; 
      min-height: 100vh; 
    } 
    .container { 
      max-width: 700px; 
      margin: 48px auto; 
      background: rgba(255,255,255,0.97); 
      border-radius: 24px; 
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18); 
      padding: 40px 36px 36px 36px; 
      position: relative; 
      overflow: hidden; 
    } 
    h1 { 
      font-family: 'Pacifico', cursive; 
      color: #ff7e5f; 
      text-align: center; 
      font-size: 2.5rem; 
      margin-bottom: 10px; 
      letter-spacing: 2px; 
    } 
    label { 
      display: block; 
      margin-top: 22px; 
      font-weight: bold; 
      color: #2d2d2d; 
      font-size: 1.1rem; 
      letter-spacing: 1px; 
    } 
    input[type="text"], input[type="date"], textarea, select { 
      width: 100%; 
      padding: 10px 14px; 
      margin-top: 8px; 
      border: none; 
      border-radius: 8px; 
      background: #f3f3f3; 
      font-size: 1rem; 
      transition: box-shadow 0.2s; 
      box-shadow: 0 2px 8px #0001; 
      outline: none; 
    } 
    input[type="text"]:focus, input[type="date"]:focus, textarea:focus, select:focus { 
      box-shadow: 0 0 0 2px #ffb88c; 
      background: #fff8f3; 
    } 
    textarea { 
      min-height: 60px; 
      resize: vertical; 
    } 
    /* Custom Select */ 
    select { 
      appearance: none; 
      background: #f3f3f3 url('https://img.icons8.com/ios-filled/24/000000/expand-arrow--v1.png') no-repeat right 12px center/18px 18px; 
      cursor: pointer; 
    } 
    /* Custom Checkbox & Radio */ 
    .options-group { 
      display: flex; 
      gap: 18px; 
      margin-top: 10px; 
      flex-wrap: wrap; 
    } 
    .custom-checkbox, .custom-radio { 
      position: relative; 
      padding-left: 32px; 
      cursor: pointer; 
      font-size: 1rem; 
      user-select: none; 
      color: #444; 
      display: flex; 
      align-items: center; 
      transition: color 0.2s; 
    } 
    .custom-checkbox input, .custom-radio input { 
      position: absolute; 
      opacity: 0; 
      cursor: pointer; 
      height: 0; width: 0; 
    } 
    .checkmark, .radiomark { 
      position: absolute; 
      left: 0; 
      top: 50%; 
      transform: translateY(-50%); 
      height: 22px; 
      width: 22px; 
      background: #f3f3f3; 
      border-radius: 6px; 
      border: 2px solid #ffb88c; 
      transition: background 0.2s, border 0.2s; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
    } 
    .radiomark { 
      border-radius: 50%; 
    } 
    .custom-checkbox input:checked ~ .checkmark { 
      background: linear-gradient(135deg, #fda085 0%, #f6d365 100%); 
      border-color: #ff7e5f; 
    } 
    .custom-checkbox input:checked ~ .checkmark:after { 
      content: '‚úî'; 
      color: #fff; 
      font-size: 1.1rem; 
      position: absolute; 
      left: 4px; 
      top: 1px; 
    } 
    .custom-radio input:checked ~ .radiomark { 
      background: linear-gradient(135deg, #fda085 0%, #f6d365 100%); 
      border-color: #ff7e5f; 
    } 
    .custom-radio input:checked ~ .radiomark:after { 
      content: ''; 
      display: block; 
      width: 10px; 
      height: 10px; 
      background: #fff; 
      border-radius: 50%; 
      position: absolute; 
      left: 5px; 
      top: 5px; 
    } 
    button { 
      margin-top: 32px; 
      background: linear-gradient(90deg, #ff7e5f 0%, #feb47b 100%); 
      color: #fff; 
      border: none; 
      padding: 14px 32px; 
      border-radius: 8px; 
      font-size: 1.2rem; 
      font-family: 'Montserrat', sans-serif; 
      font-weight: 700; 
      cursor: pointer; 
      box-shadow: 0 4px 16px 0 rgba(255,126,95,0.13); 
      transition: background 0.2s, transform 0.2s; 
      display: block; 
      width: 100%; 
    } 
    button:hover { 
      background: linear-gradient(90deg, #feb47b 0%, #ff7e5f 100%); 
      transform: translateY(-2px) scale(1.02); 
    } 
    .thankyou { 
      display: none; 
      text-align: center; 
      margin-top: 40px; 
      font-family: 'Pacifico', cursive; 
      font-size: 2.2rem; 
      color: #ff7e5f; 
      animation: pop 0.7s; 
    } 
    @keyframes pop { 
      0% { transform: scale(0.7); opacity: 0; } 
      80% { transform: scale(1.1); opacity: 1; } 
      100% { transform: scale(1); } 
    } 
  </style> 
</head> 
<body> 
  <div class="container"> 
    <h1>üåü Travel Memories Form üåü</h1> 
    <form id="travelForm" autocomplete="off"> 
      <label>üìç Destination 
        <input type="text" name="destination" placeholder="e.g., Paris, Tokyo" required> 
      </label> 
      <label>üóìÔ∏è Dates of Travel 
        <input type="date" name="date" required> 
      </label> 
      <label>üßë‚Äçü§ù‚Äçüßë Travel Companions 
        <select name="companions" required> 
          <option value="" disabled selected>Select</option> 
          <option value="solo">Solo</option> 
          <option value="family">Family</option> 
          <option value="friends">Friends</option> 
          <option value="partner">Partner</option> 
          <option value="group">Group Tour</option> 
        </select> 
      </label> 
      <label>‚ú® Favorite Moments 
        <textarea name="moments" placeholder="Describe your best experiences!" required></textarea> 
      </label> 
      <label>üçΩÔ∏è Local Cuisine Tried 
        <div class="options-group"> 
          <label class="custom-checkbox">Street Food 
            <input type="checkbox" name="cuisine" value="Street Food"> 
            <span class="checkmark"></span> 
          </label> 
          <label class="custom-checkbox">Fine Dining 
            <input type="checkbox" name="cuisine" value="Fine Dining"> 
            <span class="checkmark"></span> 
          </label> 
          <label class="custom-checkbox">Home-cooked 
            <input type="checkbox" name="cuisine" value="Home-cooked"> 
            <span class="checkmark"></span> 
          </label> 
          <label class="custom-checkbox">Desserts 
            <input type="checkbox" name="cuisine" value="Desserts"> 
            <span class="checkmark"></span> 
          </label> 
        </div> 
      </label> 
      <label>üéâ Cultural Highlights 
        <textarea name="culture" placeholder="Festivals, traditions, customs..."></textarea> 
      </label> 
      <label>üßó Challenges Faced 
        <textarea name="challenges" placeholder="Any obstacles? How did you overcome them?"></textarea> 
      </label> 
      <label>üñºÔ∏è Photos or Souvenirs 
        <input type="text" name="souvenirs" placeholder="Describe or link your favorite photos/souvenirs"> 
      </label> 
      <label>üîÑ Would You Visit Again? 
        <div class="options-group"> 
          <label class="custom-radio">Yes 
            <input type="radio" name="visitAgain" value="Yes" required> 
            <span class="radiomark"></span> 
          </label> 
          <label class="custom-radio">No 
            <input type="radio" name="visitAgain" value="No"> 
            <span class="radiomark"></span> 
          </label> 
          <label class="custom-radio">Maybe 
            <input type="radio" name="visitAgain" value="Maybe"> 
            <span class="radiomark"></span> 
          </label> 
        </div> 
      </label> 
      <label>üìù Additional Notes 
        <textarea name="notes" placeholder="Anything else you want to remember?"></textarea> 
      </label> 
      <button type="submit">Submit Memories üöÄ</button> 
    </form> 
    <div class="thankyou" id="thankyouMsg">Thank You For Your Response!</div> 
  </div> 
  <script> 
    document.getElementById('travelForm').onsubmit = function(e) { 
      e.preventDefault(); 
      document.getElementById('travelForm').style.display = 'none'; 
      document.getElementById('thankyouMsg').style.display = 'block'; 
    }; 
  </script> 
</body> 
</html>
